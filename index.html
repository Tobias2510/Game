<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <header class="headline">
        <h1>Game</h1>
    </header>
    <div class="game">
        <button class="reset" onclick="reset()">Reset Highscore</button>
        <div class="score">
            <div>Score: </div>
            <div id="score">0</div>
        </div>
        <div class="highscore">
            <div>Highscore: </div>
            <div id="highscore">0</div>
        </div>
        <div class="gameOver">
            <h1>Game Over</h1>
            <button onclick="reload()">Restart</button>
        </div>
        <img id="ball" class="ball" src="" alt="image couldnt load">
        <img id="rectangle" src="./images/rectangle.png" alt="image couldnt load">
    </div>
    <script src="game.js"></script>
</body>
</html>
